---
docker:
  user: ubuntu
  groups:
  - docker
  docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin
  docker_deps:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - apt-utils

optional_tasks:
  setup_compose: true
  setup_docker_zfs: false
  zpool_name: storage
  compose_basedir: docker
  compose_file_dirs:
  - media_stack
  - media_stack/radarr
  - media_stack/sonarr
  - media_stack/jackett
  - media_stack/shared
  - media_stack/data
  - media_stack/torrents
  - media_stack/plex
  - media_stack/ombi
  - media_stack/transmission
  - media_stack/tautulli
  - media_stack/tautulli/logs
  - media_stack/tautulli/config
  compose_file:
    composeVersion: "3.7"
    restartPolicy: unless-stopped
    containers:
      radarr:
        enabled: true
      sonarr:
        enabled: true
      jackett:
        enabled: true
      transmission:
        enabled: true
        flood:
          enabled: true
      plex:
        enabled: true
        tautulli:
          enabled: true
      ombi:
        enabled: true
    environment:
      PLEX_CLAIM: "changeme"
      PLEX_ADVERTISE_IP: "http://changeme:32400/"
      PUID: "1000"
      PGID: "1000"
      TZ: "America/Chicago"
      PLEX_HOSTNAME: "plex.local"
